<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="srylesheet" href="assets/css/main.css">
</head>

<body class="bg-light">

    <div class="container py-5">
        <h2 class="text-center mb-4">Book Mark Page</h2>

        <form class="bookMarkForm bg-white p-4 rounded shadow-sm">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Site Name" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Site Url" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="User Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="User Password" required>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Add</button>
                <button type="reset" class="btn btn-info text-white">Reset</button>
            </div>
        </form>

        <table class="table table-bordered table-striped mt-4">
            <thead class="table-dark">
                <tr>
                    <th>Site Name</th>
                    <th>Site Url</th>
                    <th>User Email</th>
                    <th>User Password</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="sites_data"></tbody>
        </table>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
